{% extends 'base.html' %}
{% load static %}

{% block title %}register{% endblock %}

{% block content %} 
{% include "header.html" %}

  <section id="register" class="login-page">
      <h2>Załóż konto</h2>
      <form method="POST">
        <div class="form-group">
          {% csrf_token %}
		  {{ form.as_p }}
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'login' %}#login" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
  </section>
{% endblock %}
